<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 280px;
        }
        h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;  /* Space between fields */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-field {
            margin-bottom: 15px; /* More space below password field */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5acc;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" class="password-field" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
